<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form action="/submit" method="post">
        <!-- Text input -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email input -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Phone number input -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- Date input -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Time input -->
        <label for="event-time">Preferred Event Time:</label><br>
        <input type="time" id="event-time" name="event-time"><br><br>

        <!-- Number input -->
        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests" min="0" max="10"><br><br>

        <!-- Radio buttons -->
        <label>Choose Your Membership Type:</label><br>
        <input type="radio" id="regular" name="membership" value="regular">
        <label for="regular">Regular</label><br>
        <input type="radio" id="vip" name="membership" value="vip">
        <label for="vip">VIP</label><br><br>

        <!-- Checkbox -->
        <label>Choose Your Interests:</label><br>
        <input type="checkbox" id="workshops" name="interests" value="workshops">
        <label for="workshops">Workshops</label><br>
        <input type="checkbox" id="networking" name="interests" value="networking">
        <label for="networking">Networking</label><br>
        <input type="checkbox" id="competitions" name="interests" value="competitions">
        <label for="competitions">Competitions</label><br><br>

        <!-- Dropdown (select) -->
        <label for="event">Select Event:</label><br>
        <select id="event" name="event" required>
            <option value="">--Select an Event--</option>
            <option value="workshop">Workshop</option>
            <option value="webinar">Webinar</option>
            <option value="competition">Competition</option>
        </select><br><br>

        <!-- File input -->
        <label for="resume">Upload Resume (optional):</label><br>
        <input type="file" id="resume" name="resume"><br><br>

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>

        <!-- Submit button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
